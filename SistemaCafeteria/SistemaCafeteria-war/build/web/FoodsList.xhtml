<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Lista de Comidas</title>

    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{foodsService.comidasPorFecha()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdFoods"/>
                        </f:facet>
                        <h:outputText value="#{item.idFoods}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FoodsName"/>
                        </f:facet>
                        <h:outputText value="#{item.foodsName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FoodsStock"/>
                        </f:facet>
                        <h:outputText value="#{item.foodsStock}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FoodsPrice"/>
                        </f:facet>
                        <h:outputText value="#{item.foodsPrice}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FoodsDate"/>
                        </f:facet>
                        <h:outputText value="#{item.foodsDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
